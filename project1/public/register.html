        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <body>
    <div id="root">
        <header class="header">
            <a href="index.html"><img class="header__logo" src="logo.jpg" alt="random giraffe "></a>

            <h1 class="header__tittle">Register Information!</h1>
        </header>
        <nav>
            <ul class="global__menu">
        <li>
            <button type="button">Menu</button>
            <ul>
                <li><a href="index.html">Home</a ></li>
                <li><a href="about.html">About Giraffe</a ></li>
                <li><a href="register.html">Registration</a ></li>
            </ul>
        </li>
            </ul>
        </nav>     
        <main class="main">
            <form action="/submit" method="POST">
                <div class="submain">
                    <label for="name">Name:</label>
                    <input name="name" id="name" placeholder="Required" required >
               </div>
                <div class="submain"> 
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Required" required>
                </div>
                <div class="menu">
                    <label for="gender">Gender:</label>
                    <select name="gender" required>
                        <option value="0">Please select</option>
                        <option value="1">Female</option> 
                        <option value="2">Male</option>
                        <option value="3">Not Defined</option>
                    </select>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="annoy_me" id="spam" checked/>
                    <label for="spam">Do you want us to send you annoying emails?</label>
                </div>
                 <button type="submit">Register</button>
            </form>
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Privacy Policy</a>

                    </li>
        </footer>
    </div>
</body>
